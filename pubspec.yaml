  fonts:
    - family: LittleLightIcons
      fonts:
        - asset: fonts/LittleLightIcons.ttf
    - family: NeueHaasDisplay
      fonts:
        - asset: fonts/NeueHaasDisplay-Thin.ttf
          weight: 300
        - asset: fonts/NeueHaasDisplay-ThinItalic.ttf
          weight: 300
