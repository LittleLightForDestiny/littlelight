name: Version update test script

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: Version
        required: true

      changelog:
        type: multiline
        description: what's new ?
        required: true
  
jobs:
  version-update:
    if: github.event.pull_request.head.repo.fork == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Updates version and changelog
        id: update
        uses: ./.github/workflows/version-update.yml
        with:
          version: ${{github.event.inputs.version}}
          changelog: ${{github.event.inputs.changelog}}
      - nome: Updated pubspec
        executar: echo "${{ steps.update.outputs.pubspec }}"